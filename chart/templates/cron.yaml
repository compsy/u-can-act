apiVersion: batch/v1
kind: CronJob
metadata:
  name: {{ .Release.Name }}-scheduler-daily-at-one-am
  labels:
    app.kubernetes.io/name: svc-questionnaires
    app.kubernetes.io/component: cron
spec:
  schedule: "0 1 * * *"
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 3
  concurrencyPolicy: Replace
  jobTemplate:
    metadata:
      labels:
        app.kubernetes.io/name: svc-questionnaires
        app.kubernetes.io/component: cron
    spec:
      template:
        metadata:
          labels:
            app.kubernetes.io/name: svc-questionnaires
            app.kubernetes.io/component: cron
        spec:
          restartPolicy: Never
{{- if .Values.imagePullSecrets }}
          imagePullSecrets:
{{- range .Values.imagePullSecrets }}
            - name: {{ . | quote }}
{{- end }}
{{- end }}
          containers:
          - name: cron-container
            image: {{ .Values.curlImage }}
            imagePullPolicy: IfNotPresent
            args:
              - '-X'
              - 'POST'
              - 'http://$(API_KEY):$(API_SECRET)@{{ .Release.Name }}-service:3000/api/v1/basic_auth_api/scheduling/daily_at_one_am'
            env:
            - name: API_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secretName }}
                  key: API_KEY
            - name: API_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secretName }}
                  key: API_SECRET
---
