development:
  adapter: postgresql
  database: <%= ENV['POSTGRES_DATABASE'] || 'vsv' %>_development
  username: <%= ENV['POSTGRES_USERNAME'] || ENV['USER'] %>
  password: <%= ENV['POSTGRES_PASSWORD'] || '' %>
  encoding: utf8
  host: db

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  adapter: postgresql
  database: <%= ENV['POSTGRES_DATABASE'] || 'vsv' %>_test<%= ENV['TEST_ENV_NUMBER'] %>
  username: <%= ENV['POSTGRES_USERNAME'] || ENV['USER'] %>
  password: <%= ENV['POSTGRES_PASSWORD'] || '' %>
  encoding: utf8
  min_messages: warning
  host: db

staging:
  adapter: postgresql
  url:  <%= ENV["DATABASE_URL"] %>
  database: <%= ENV['POSTGRES_DATABASE'] || 'vsv' %>
  username: <%= ENV['POSTGRES_USERNAME'] || '' %>
  password: <%= ENV['POSTGRES_PASSWORD'] || '' %>
  pool: <%= ENV["DB_POOL"] || ENV['RAILS_MAX_THREADS'] || 5 %>

production:
  adapter: postgresql
  url:  <%= ENV["DATABASE_URL"] %>
  database: <%= ENV['POSTGRES_DATABASE'] || 'vsv' %>
  username: <%= ENV['POSTGRES_USERNAME'] || '' %>
  password: <%= ENV['POSTGRES_PASSWORD'] || '' %>
  pool: <%= ENV["DB_POOL"] || ENV['RAILS_MAX_THREADS'] || 3 %>
  encoding: utf8
