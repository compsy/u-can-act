      body: >
        <p>Het team achter %{application_name} neemt de richtlijnen van de Ethische Commissie Psychologie van de Rijksuniversiteit Groningen in acht en volgt de eisen vanuit de Algemene verordening Persoonsgegevens. Wij garanderen dat informatie die is verkregen via %{application_name} niet zal worden verkocht aan andere organisaties. We zorgen er voor dat de door deelnemers ingevulde gegevens vertrouwelijk worden behandeld en anoniem worden opgeslagen in een beveiligde digitale omgeving. De geanonimiseerde gegevens zullen gebruikt worden voor wetenschappelijk onderzoek. Deelnemers kunnen te allen tijde stoppen met het onderzoek.</p>
        <h2>Privacy en uitbetaling beloning</h2>
        <p>We respecteren de privacy van bezoekers van de website en dragen er zorg voor dat de persoonlijke informatie die u ons verschaft vertrouwelijk wordt behandeld. Verwerking van de persoonsgegevens gebeurt op een wijze die in overeenstemming is met de eisen die de Algemene verordening Gegevensbescherming stelt. Wij bewaren persoonlijke gegevens alleen zolang dat absoluut nodig is. Dit betekent dat wij persoonlijke gegevens op 31 augustus 2018 uit de %{application_name} database verwijderen. Hierna is het niet meer mogelijk om de onderzoeksdata te koppelen aan namen, telefoonnummers of IBAN-nummers. Dit betekent ook dat we vanaf 31 augustus geen correcties meer kunnen doen in het uitbetalen. Het is daarom belangrijk om tijdig contact op te nemen wanneer  je denkt dat er iets mis is gegaan (mail <a href="mailto:%{info_email}">%{info_email}</a>). De beloning voor onderzoeksdeelname kan alleen worden uitbetaald aan deelnemers die hun IBAN hebben ingevuld, zij zullen het bedrag naar verwachting voor 22 augustus 2018 ontvangen. Omdat er geld wordt uitbetaald is de financiële afdeling van de Rijksuniversiteit Groningen wettelijk verplicht om namen en IBAN-nummers zeven jaar te bewaren als archiefstuk in de financiële administratie. Dit zijn de enige persoonsgegevens die bewaard worden en deze gegevens zijn op geen enkele manier te herleiden tot de onderzoeksdata. Verder blijven de onderzoeksdata en de persoonsgegevens na het verwijderen van de persoonsgegevens uit de %{application_name} database nog vijftig dagen versleuteld in de backups staan, na deze periode worden deze gegevens automatisch verwijderd.</p>
        <h2>Aansprakelijkheid en rechten</h2>
        <p>Hoewel het team van %{application_name} alle zorgvuldigheid in acht neemt bij het samenstellen en onderhouden van de website en de webapplicatie van %{application_name} (en daarbij gebruik maakt van bronnen die betrouwbaar worden geacht), sluit %{application_name} uitdrukkelijk alle aansprakelijkheid uit ten aanzien van:</p>
        <ul>
        <li>i) de juistheid, volledigheid en actualiteit van de geboden informatie;</li>
        <li>ii) het foutloze of ononderbroken gebruik van %{application_name}; en</li>
        <li>iii) enigerlei directe of indirecte schade, van welke aard dan ook, die voortvloeit uit of in enig opzicht verband houdt met het gebruik van %{application_name}.</li>
        </ul>
        <p>%{application_name} is ook niet aansprakelijk voor mogelijke schade als gevolg van het gebruik van uw mobiele telefoon voor het onderzoek, ongeacht of u zich bewust was van de mogelijkheid (tot het zich voordoen) van dergelijke schade. Er kan op generlei wijze rechten worden ontleend aan de beloning, dan wel aan de indicatie van de maximaal te verdienen beloning die in de webapplicatie wordt vermeld. Tevens kan er op generlei wijze rechten worden ontleend aan de informatie op de website van %{application_name} (<a target="_blank" rel="noopener noreferrer" href="%{project_site}">%{project_site}</a> en <a target="_blank" rel="noopener noreferrer" href="%{host_url}">%{host_url}</a>). %{application_name} is niet aansprakelijk wanneer er door welke reden dan ook een meting niet mee wordt geteld in de berekening van de beloning, of wanneer er door welke reden dan ook een meting niet kan worden voltooid.</p>
        <h2>Intellectueel eigendom</h2>
        <p>%{application_name} behoudt zich alle intellectuele eigendomsrechten en andere rechten voor met betrekking tot de op of via deze website aangeboden informatie (waaronder alle teksten, grafisch materiaal en logo's). Dit betekent dat het niet is toegestaan de op %{application_name} vertoonde informatie te kopiëren, te downloaden, of op enigerlei wijze openbaar te maken, te verspreiden, of te verveelvoudigen (ook niet via een eigen netwerk), zonder voorafgaande schriftelijke toestemming. U mag informatie op %{application_name} echter wel afdrukken en/of downloaden voor persoonlijk gebruik. Daarnaast behoudt %{application_name} zich het recht voor de op of via %{application_name} aangeboden materialen (met inbegrip van de tekst van deze disclaimer) te allen tijde te wijzigen of te verwijderen zonder hiervan nadere aankondiging te doen. Op %{application_name} en de disclaimer is het Nederlands recht van toepassing.</p>
        <h2>Cookieverklaring</h2>
        <p>Door gebruik te maken van de %{application_name} website geeft u toestemming voor het plaatsen en aflezen van functionele en analytische cookies die helpen de kwaliteit en/of effectiviteit van de website te verbeteren. Een cookie is een eenvoudig klein bestandje dat met pagina’s van deze website wordt meegestuurd en door uw browser op de harde schijf van uw computer wordt opgeslagen. Via %{application_name} worden analytische cookies geplaatst van het bedrijf Google. Deze cookies bevatten geen persoonsgegevens en zijn dus niet tot een individu te herleiden, omdat het IP-adres van iedere bezoeker is geanonimiseerd, en de gegevens in Google Analytics niet worden gedeeld. Deze cookies kunnen worden gebruikt voor statistische analyses van bezoek- en klikgedrag om de functionaliteit en effectiviteit van de website te kunnen optimaliseren. Deze cookies volgen u niet op andere websites. U kunt deze cookies uitzetten via uw browser (zie voor een toelichting van de consumentenbond <a rel="noopener noreferrer" target="_blank" href="https://www.consumentenbond.nl/internet-privacy/cookies-verwijderen/">hier</a>. Wij behouden ons het recht voor deze privacy statement aan te passen. Wijzigingen zullen op deze website worden gepubliceerd.</p>
        <p>Bij deelname aan %{application_name} gaat u akkoord met deze voorwaarden, typfouten voorbehouden.</p>
