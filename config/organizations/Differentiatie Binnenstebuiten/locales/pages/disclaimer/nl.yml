        <p>Door gebruik te maken van de %{application_name} website geeft u toestemming voor het plaatsen en aflezen van functionele en analytische cookies die helpen de kwaliteit en/of effectiviteit van de website te verbeteren. Een cookie is een eenvoudig klein bestandje dat met pagina’s van deze website wordt meegestuurd en door uw browser op de harde schijf van uw computer wordt opgeslagen. Via %{application_name} worden analytische cookies geplaatst van het bedrijf Google. Deze cookies bevatten geen persoonsgegevens en zijn dus niet tot een individu te herleiden, omdat het IP-adres van iedere bezoeker is geanonimiseerd, en de gegevens in Google Analytics niet worden gedeeld. Deze cookies kunnen worden gebruikt voor statistische analyses van bezoek- en klikgedrag om de functionaliteit en effectiviteit van de website te kunnen optimaliseren. Deze cookies volgen u niet op andere websites. U kunt deze cookies uitzetten via uw browser (zie voor een toelichting van de consumentenbond <a rel="noopener noreferrer" target="_blank" href="https://www.consumentenbond.nl/internet-privacy/cookies-verwijderen/">hier</a>. Wij behouden ons het recht voor dit privacy statement aan te passen. Wijzigingen zullen op deze website worden gepubliceerd.</p>
