        <li>ii) het foutloze of ononderbroken gebruik van %{application_name}; en</li>
        <li>iii) enigerlei directe of indirecte schade, van welke aard dan ook, die voortvloeit uit of in enig opzicht verband houdt met het gebruik van / deelname aan %{application_name}.</li>
        </ul>
        <p>%{application_name} is ook niet aansprakelijk voor mogelijke schade als gevolg van het gebruik van uw mobiele telefoon voor het onderzoek, ongeacht of u zich bewust was van de mogelijkheid (tot het zich voordoen) van dergelijke schade. Er kunnen op generlei wijze rechten worden ontleend aan de beloning, dan wel aan de indicatie van de maximaal te verdienen beloning die in de webapplicatie wordt vermeld. Tevens kunnen er op generlei wijze rechten worden ontleend aan de informatie op de website van %{application_name} (<a target="_blank" rel="noopener noreferrer" href="%(project_site)"></a> en <a target="_blank" rel="noopener noreferrer" href="%{host_url}">%{host_url}</a>). %{application_name} is niet aansprakelijk wanneer er door welke reden dan ook een meting niet mee wordt geteld in de berekening van de beloning, of wanneer er door welke reden dan ook een meting niet kan worden voltooid.</p>
