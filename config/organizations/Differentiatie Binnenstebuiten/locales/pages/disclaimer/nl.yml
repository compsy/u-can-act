        <h2>Aansprakelijkheid en rechten</h2>
        <p>Hoewel het team van %{application_name} alle zorgvuldigheid in acht neemt bij het samenstellen en onderhouden van de website en de webapplicatie van %{application_name} (en daarbij gebruik maakt van bronnen die betrouwbaar worden geacht), sluit %{application_name} nadrukkelijk alle aansprakelijkheid uit ten aanzien van:</p>
