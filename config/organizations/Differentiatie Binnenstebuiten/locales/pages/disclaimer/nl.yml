        <p>Het team achter %{application_name} neemt de richtlijnen van de Ethische Commissie Pedagogische Wetenschappen en Onderwijskunde van de Rijksuniversiteit Groningen in acht en volgt de eisen vanuit de Algemene Verordening Gegevensbescherming. Wij garanderen dat informatie die is verkregen via %{application_name} niet zal worden verkocht aan andere organisaties. We zorgen er voor dat de door deelnemers ingevulde gegevens vertrouwelijk worden behandeld en anoniem worden opgeslagen in een beveiligde digitale omgeving. De geanonimiseerde gegevens zullen gebruikt worden voor wetenschappelijk onderzoek. Deelnemers kunnen te allen tijde stoppen met het onderzoek.</p>
        <h2>Privacy</h2>
