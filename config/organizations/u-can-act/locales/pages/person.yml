      body: >
        <p class="flow-text">Als teken van waardering willen we u graag bedanken met een bol.com bon t.w.v. â‚¬10,-.
        Als u dit wilt ontvangen, vul dan hieronder uw e-mailadres in.</p><p>De onderzoekers hebben dit
        nodig voor het toesturen van de beloning, en gebruiken het alleen daarvoor. Als u op opslaan
