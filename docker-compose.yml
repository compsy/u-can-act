version: '2'
services:
  db:
    image: 'postgres'
    volumes:
      - ./tmp/db:/var/lib/postgresql/data
  redis:
    image: "redis:alpine"
  mongo:
    image: "mongo:latest"
  web:
    build: .
    command: bundle exec rails s -p 3000 -b '0.0.0.0'
    volumes:
      - .:/myapp
    ports:
      - "80:3000"
    depends_on:
      - db
      - redis
      - mongo
