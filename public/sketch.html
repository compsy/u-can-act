<!DOCTYPE html>
<html>
<head>
  <title>Bodymap</title>
  <link rel="stylesheet" media="all" href="/assets/application.self-abe3b6f59fbfb85de9a620255f8eb19c3dc936c3fd4bbe52c9045a09d8519333.css?body=1" />
  <style type="text/css">
    html, body {
      background-color: #f3f3f3;
    }

    .sketch-container {
      background-image: url('bodymap.png');
      background-repeat: no-repeat;
      background-position: center;
      background-size: cover;
      background-color: #cccccc;
      width: 240px;
      height: 536px;
      margin-left: auto;
      margin-right: auto;
      display: inline-block;
      cursor: crosshair;
    }

    .hideme {
      display: none;
    }

    .log {
      width: 100%;
      height: 536px;
      overflow-y: scroll;
      display: inline-block;
      background-color: #fff;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-ujs/1.2.2/rails.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.js"></script>
  <script src="/assets/materialize_loader.self-5e806e857a519f9cd1440d434c88156e737d969e512fe9b8a89c288e1de2aa2b.js?body=1"></script>
  <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no' name='viewport'>
</head>
<body>
<div class="container">
  <div class="row section">
    <div class="col s12">
      <button class="btn waves-effect waves-light" id="clear">Clear</button>
      <button class="btn" id="ok">Ok</button>
    </div>
  </div>
  <div class="row">
    <div class="col s12 m6">
      <div id="sketch-container" class="sketch-container"></div>
    </div>
    <div class="col s12 m6 hideme">
      <div id="log" class="log"></div>
    </div>
  </div>
</div>
<script src="/sketch.js"></script>
<script>
  /*
Alternative paint apps:
- https://pusher.com/tutorials/live-paint-react
- https://konvajs.github.io/docs/sandbox/Free_Drawing.html
   */

  // spray alternative


  function getRandomFloat(min, max) {
    return Math.random() * (max - min) + min;
  }

  const COLOURS = ['#e57373', '#AC92EB80', '#AC92EB', '#4FC1E8', '#A0D568', '#FFCE54', '#ED5564'];
  const LOCK_TEXT = "<i class=\"material-icons left\">lock_open</i>Unlocked";
  const UNLOCK_TEXT = "<i class=\"material-icons left\">lock</i>Locked";

  let mydrawing = Sketch.create({
    container: document.getElementById('sketch-container'),
    fullscreen: false,
    width: 240,
    height: 536,
    radius: 15,
    density: 40,
    currentpoints: [],
    autoclear: false,
    locked: false,
    drawing: false,
    timeout: null,
    clientX: null,
    clientY: null,
    retina: 'auto',

    setup: function() {
      // console.log('setup');
    },

    setLineStyleAndColor: function(color) {
      this.lineCap = 'round';
      this.lineJoin = 'round';
      this.fillStyle = this.strokeStyle = color;
      this.lineWidth = this.radius;
    },

    clearDrawing: function() {
      this.currentpoints = [];
      this.drawing = false;
      $('#log').empty();
      this.clear();
    },

    lockDrawing: function() {
      this.stop();
      this.locked = true;
      this.drawing = false;
    },

    unlockDrawing: function() {
      this.start();
      this.locked = false;
    },

    drawCurrentPoints: function() {
      this.setLineStyleAndColor(COLOURS[0 % COLOURS.length]);
      for (let [x, y] of this.currentpoints)
        this.drawPoint(x, y);
    },

    update: function() {

    },

    // Event handlers

    keydown: function() {
      if (this.keys.C) {
        this.clearDrawing();
      }
    },

    logPoint: function(x, y) {
      // TODO: FIX THAT WE STORE AND RESTORE THE COORDS IN SCALED FORM
      this.currentpoints.push([x, y]);
      document.getElementById('log').innerHTML += `(${(x / this.width).toFixed(2)},
                                                     ${(y / this.height).toFixed
      (2)})<br>`;
      const objDiv = document.getElementById("log");
      objDiv.scrollTop = objDiv.scrollHeight;
    },

    touchend: function() {
      if (this.locked) return;
      this.drawing = false;
      this.clientX = null;
      this.clientY = null;
      clearTimeout(this.timeout);
    },

    mouseout: function() {

    },

    drawPoint: function(x, y) {
      for (let i = this.density; i--;) {
        const angle = getRandomFloat(0, Math.PI * 2);
        const radius = getRandomFloat(0, this.radius);
        this.fillRect(
          x + radius * Math.cos(angle),
          y + radius * Math.sin(angle),
          1, 1);
      }
    },

    touchstart: function() {
      if (this.locked) return;
      this.drawing = true;
      this.setLineStyleAndColor(COLOURS[0 % COLOURS.length]);
      const touch = this.touches[0]; // only support drawing with one finger
      this.clientX = touch.x;
      this.clientY = touch.y;

      let self = this;
      this.timeout = setTimeout(function draw() {
        if (self.clientX !== null && self.clientY !== null) {
          self.logPoint(self.clientX, self.clientY);
          self.drawPoint(self.clientX, self.clientY);
        }
        if (!self.timeout) return;
        self.timeout = setTimeout(draw, 25);
      }, 25);
    },

    // Mouse & touch events are merged, so handling touch events by default
    // and powering sketches using the touches array is recommended for easy
    // scalability. If you only need to handle the mouse / desktop browsers,
    // use the 0th touch element and you get wider device support for free.
    touchmove: function() {
      if (this.locked) return;
      if (!this.drawing) return;
      const touch = this.touches[0]; // only support drawing with one finger
      this.clientX = touch.x;
      this.clientY = touch.y;
    }
  });

  $(function() {
    $('#clear').click(function() {
      mydrawing.clearDrawing();
    });
    $('#ok').click(function() {
      if ($(this).html() === LOCK_TEXT) {
        $(this).html(UNLOCK_TEXT);
        $('#clear').prop("disabled", true);
        mydrawing.lockDrawing();
      } else {
        $(this).html(LOCK_TEXT);
        $('#clear').prop("disabled", false);
        mydrawing.unlockDrawing();
      }
    }).html(LOCK_TEXT);
    $(window).resize(function() {
      mydrawing.clear();
      mydrawing.drawCurrentPoints();
    });
  });
</script>
</body>
</html>
